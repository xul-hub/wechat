<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="tel"/>

<script type="text/javascript">
	$(document).delegate("[pattern='[0-9]*']", "input", function(e){
		var $ele = $(this),value = $ele.val();
		value = value.replace(/[０１２３４５６７８９]/g, function(v){
			return v.charCodeAt(0)-65296;
		});
		$ele.val(value.replace(/[^\d]/g,''));
	});
</script>
</body>
</html>
