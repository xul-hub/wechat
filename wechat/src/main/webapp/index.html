				<div class="rule-content">
					<h5>基金转换含义：</h5>
					<p>基金转换是指投资者将其持有的某只证券投资基金基金份额转换为在同一基金管理人处管理，并在同一基金注册登记机构处登记的另一只证券投资基金基金份额。</p>
					<h5>基金转换条件和规则：</h5>
					<p>1、基金转换只能转换为同一交易账户下的基金份额。</p>
					<p>2、 在发生基金转换时，转出基金必须为允许赎回状态，转入基金必须为允许申购状态。</p>
					<p>3、基金转换转出的基金在申请日有权益，确认日开始无权益： 基金转换转入的基金在申请日无权益，确认日开始记权益。</p>
					<p>4、基金转换只允许在前端收费基金之间或者后端收费基金之间进行，不能将前端收费基金转换为后端收费基金，或将后端收费基金转换为前端收费基金。货币市场基金与其他类型基金间转换可不受收费方式限制。基金管理人可以根据实际情况调整本项原则，并公告。</p>
					<p>5、转入份额的持有期限自转入之日算起。</p>
					<p>6、基金转换转出遵循“先进先出”的业务规则，首先转出持有时间最长的基金份额，如果转换申请当日，同时有赎回申请的情况下，则遵循先赎回后转换的处理原则。</p>
					<h5>基金转换费用</h5>
					<p>1、基金转换费用由基金赎回费用及基金申购补差费用构成。</p>
					<p>2、转出基金时,如涉及的转出基金有赎回费用的,收取该基金的赎回费用。</p>
					<p>3、转入基金时, 从申购费用低的基金向申购费用高的基金转换时,每次收取申购补差费用；从申购费用高的基金向申购费用低的基金转换时,不收取申购补差费用。</p>
					<p>4、投资者可以发起多次基金转换业务，基金转换费用按每笔申请单独计算。</p>
					<p>5、如遇旗下基金开展申购费率优惠活动（包括本公司网上交易系统的费率优惠活动，公告中有特别说明的除外），则基金转换时的申购补差费按照优惠后的费率计算，但对于通过代销机构提起的基金转换申请，如本公司未作特别说明，将不适用优惠费率。</p>
					<p>6、如遇申购费率优惠活动，基金转换费用的构成同样适用于前述规则，即基金转换费用由基金赎回费用及基金申购补差费用构成。</p>
					<p>基金转换的具体收费方式、计算方法及费率标准以其《基金合同》、《招募说明书》和最新基金公告的相关规定为准。</p>
					<h5>转换份额的计算公式</h5>
					<p>A＝［B×C×(1-D) /（1+G）+F］/E</p>
					<p>其中，A为转入的基金份额； B为转出的基金份额； C为转换申请当日转出基金的基金份额净值；D为转出基金的对应赎回费率，G为对应的申购补差费率； E为转换申请当日转入基金的基金份额净值；F为货币市场基金转出的基金份额按比例结转的账户当前累计未付收益（仅限转出基金为货币市场基金）。</p>
					<p>具体份额以注册登记机构的记录为准。转入份额的计算结果四舍五入保留到小数点后两位，由此误差产生的损失由基金财产承担，产生的收益归基金财产所有。</p>
					<p>本公司旗下基金的转换业务规则以《工银瑞信基金管理有限公司证券投资基金注册登记业务规则》为准。</p>
